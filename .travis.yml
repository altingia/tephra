before_install: 
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential ncbi-blast+ emboss zlib1g-dev libncurses5 libncurses5-dev libdb-dev git cpanminus libexpat1 libexpat1-dev openjdk-7-jre-headless
  - sudo cpanm Data::Stag DB_File
  - sudo cpanm -n Bio::Root::Version
  - cpanm -n Devel::Cover::Report::Coveralls

